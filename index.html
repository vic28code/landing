<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
     <main class="bg-slate-50 dark:bg-gray-900">
  <div id="container-01" class="mx-auto px-4 py-20 text-center">
    <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white">Tu presencia digital comienza aquí</h1>
    <p class="mt-6 text-lg leading-relaxed text-gray-600 max-w-2xl mx-auto dark:text-gray-300">
      Creamos experiencias web atractivas y rápidas con Tailwind CSS 4.1. Dale vida a tus ideas con un diseño moderno y responsivo.
    </p>
    <div id="container-02" class="mt-8 flex justify-center gap-4">
      <button id="start" class="inline-block px-6 py-3 text-white bg-blue-600 rounded-lg">Comenzar</button>
      <button id="demo" class="inline-block px-6 py-3 border border-gray-300 text-gray-700 rounded-lg dark:border-gray-600 dark:text-white">Ver demo</button>
    </div>
    <div id="container-03" class="max-w-md md:max-w-xl bg-white mx-auto mt-8 p-4 shadow">
      <p>Este contenedor cambia su ancho máximo según el breakpoint.</p>
    </div>
    <div id="container-04" class="grid grid-cols-2 gap-4 md:grid-cols-4 mt-8">
      <div class="bg-blue-100 p-4 rounded">Elemento 1</div>
      <div class="bg-blue-200 p-4 rounded">Elemento 2</div>
      <div class="bg-blue-300 p-4 rounded">Elemento 3</div>
      <div class="bg-blue-400 p-4 rounded">Elemento 4</div>
    </div>
  </div>
</main>
  </body>
</html>
